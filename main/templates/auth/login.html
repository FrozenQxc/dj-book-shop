{% extends 'main/base.html' %} {% block content %}

<div class="max-w-md mx-auto p-4 md:p-6 mt-10 bg-white rounded-lg shadow-md">
	<h1 class="text-3xl font-bold mb-4 flex">Вход</h1>
	{% if error %}
	<p class="text-red-500 mb-4">{{ error }}</p>
	{% endif %}


	<form method="POST" class="flex flex-col gap-4">
		{% csrf_token %}

		<div class="flex flex-col gap-2">
			<span class="text-gray-800">Имя пользователя</span>
			{{ form.username }}
		</div>

		<div class="flex flex-col gap-2"">
			<span class="text-gray-800">Пароль</span>
			{{ form.password }}
		</div>


	
		<button
			type="submit"
			class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 rounded"
		>
			Войти
		</button>
	</form>
</div>

{% endblock %}
